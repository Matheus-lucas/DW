<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>

    <main class="container">
        <h1 style="color: #606c71">Contato</h1>
        <form action="sucesso.html" method="post">
            <fieldset>
                <div class="form-group row">
                    <div class="form-group col-sm-4" class="form-group">
                        <label for="nome">Nome*</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                        
                    </div>
                    <div class="form-group col-sm-8">
                        <label for="nome">Sobrenome*</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                </div>
                <div class="form-group">
                    <legend>Sexo</legend>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="sexo" id="masculino" value="m" checked>
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="sexo" id="feminino" class="form-check-input" value="f">
                        <label for="feminino">Feminino</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <select name="curso" id="curso">
                        <option value="" selected>escolha um curso</option>
                        <option value="TSI">Sistemas para Internet</option>
                        <option value="RC">Redes de Computadores</option>
                        <option value="EE">Engenharia Elétrica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" class="form-control" name="mensagem"></textarea>
                </div>
            </fieldset>
            <div>
                    <button type="submit" class="btn btn-primary ">ENVIAR</button>
                  </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
